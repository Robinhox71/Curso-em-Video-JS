<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;            
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual seu nome?')
        var salario = window.prompt('Quanto você ganha em BRL?')
        document.write('Olá ' + nome + ', seu nome tem ' + nome.length + ' letras</br>')
        document.write('Seu nome em maiúsculas é ' + nome.toUpperCase())
        document.writeln('</br>Seu nome em minusculas é ' + nome.toLowerCase())
        document.writeln('</br>' + nome.toUpperCase() + ' ganha ' + salario.toLocaleString('pt-BR', {style: 'currency', currency:'BRL'}))
    </script>
</body>
</html>
